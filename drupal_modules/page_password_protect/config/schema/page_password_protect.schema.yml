page_password_protect.settings:
  type: config_object
  label: 'Page Password Protect settings'
  mapping:
    # Defaults to 5 via config/install/page_password_protect.settings.yml.
    max_attempts:
      type: integer
      label: 'Maximum password attempts per session'
    # Defaults to 3600 seconds via config/install/page_password_protect.settings.yml.
    session_timeout:
      type: integer
      label: 'Session timeout in seconds'
    show_hints:
      type: boolean
      label: 'Show password hints to users'
    custom_message:
      type: text
      label: 'Custom message for password form'
