page_password_protect.access_form:
  path: '/page-password-protect/access/{node}'
  defaults:
    _controller: 'page_password_protect.access_controller:accessForm'
    _title: 'Enter page password'
  requirements:
    _access: 'TRUE'
  options:
    parameters:
      node:
        type: entity:node

page_password_protect.validate_password:
  path: '/page-password-protect/validate/{node}'
  defaults:
    _controller: 'page_password_protect.access_controller:validatePassword'
  requirements:
    _access: 'TRUE'
  methods: [POST]
  options:
    parameters:
      node:
        type: entity:node

page_password_protect.admin_form:
  path: '/node/{node}/password-protect'
  defaults:
    _controller: 'page_password_protect.access_controller:adminForm'
    _title: 'Password Protection'
  requirements:
    _permission: 'administer page passwords'
  options:
    parameters:
      node:
        type: entity:node
