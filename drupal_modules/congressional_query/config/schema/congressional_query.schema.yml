congressional_query.settings:
  type: config_object
  label: "Congressional Query settings"
  mapping:
    ssh:
      type: mapping
      label: "SSH Configuration"
      mapping:
        host:
          type: string
          label: "SSH Host"
        port:
          type: integer
          label: "SSH Port"
        username:
          type: string
          label: "SSH Username"
        password:
          type: string
          label: "SSH Password"
        private_key_path:
          type: string
          label: "Private Key Path"
        connection_timeout:
          type: integer
          label: "Connection Timeout (seconds)"
        command_timeout:
          type: integer
          label: "Command Timeout (seconds)"
        max_retries:
          type: integer
          label: "Max Connection Retries"
        health_check_interval:
          type: integer
          label: "Health Check Interval (seconds)"
        remote_os:
          type: string
          label: "Remote OS Type"
    ollama:
      type: mapping
      label: "Ollama Configuration"
      mapping:
        endpoint:
          type: string
          label: "Ollama API Endpoint"
        model:
          type: string
          label: "LLM Model"
        fallback_model:
          type: string
          label: "Fallback LLM Model"
        embedding_model:
          type: string
          label: "Embedding Model"
        temperature:
          type: float
          label: "Temperature"
        num_predict:
          type: integer
          label: "Max Tokens to Generate"
        top_p:
          type: float
          label: "Top P (Nucleus Sampling)"
        top_k:
          type: integer
          label: "Top K"
        repeat_penalty:
          type: float
          label: "Repeat Penalty"
        seed:
          type: integer
          label: "Random Seed"
        stop_sequences:
          type: sequence
          label: "Stop Sequences"
          sequence:
            type: string
            label: "Stop Sequence"
        generation_timeout:
          type: integer
          label: "Generation Timeout (seconds)"
        response_cache_ttl:
          type: integer
          label: "Response Cache TTL (seconds)"
        debug_mode:
          type: boolean
          label: "Enable Debug Mode"
    weaviate:
      type: mapping
      label: "Weaviate Configuration"
      mapping:
        url:
          type: string
          label: "Weaviate URL"
        grpc_port:
          type: integer
          label: "gRPC Port"
        collection:
          type: string
          label: "Collection Name"
    tunnel:
      type: mapping
      label: "Tunnel Configuration"
      mapping:
        local_ollama_port:
          type: integer
          label: "Local Ollama Port"
        local_weaviate_http_port:
          type: integer
          label: "Local Weaviate HTTP Port"
        local_weaviate_grpc_port:
          type: integer
          label: "Local Weaviate gRPC Port"
    query:
      type: mapping
      label: "Query Configuration"
      mapping:
        default_num_sources:
          type: integer
          label: "Default Number of Sources"
        max_context_length:
          type: integer
          label: "Max Context Length"
        log_retention_days:
          type: integer
          label: "Log Retention Days"
        session_timeout_hours:
          type: integer
          label: "Session Timeout Hours"
        max_stored_turns:
          type: integer
          label: "Max Conversation Turns to Store"
