# Nginx Configuration for ssdd.kevinalthaus.com
# Windows-optimized reverse proxy configuration

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Client request size limit (matches Flask MAX_PROXY_REQUEST_SIZE)
    client_max_body_size 100M;

    # Rate limiting for AI/LLM endpoints (per IP address)
    # 10 requests per minute with burst of 20 to handle concurrent requests
    limit_req_zone $binary_remote_addr zone=ollama_limit:10m rate=10r/m;

    # Proxy timeouts (matches PROXY_TIMEOUT_SECONDS)
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    # Logging configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log logs/access.log main;
    error_log logs/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript
               image/svg+xml;

    # Include site-specific configurations
    include conf.d/*.conf;
}
